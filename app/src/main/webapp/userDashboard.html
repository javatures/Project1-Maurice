<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="styling.css">

</head>
<body>

    <h2> Establish connection</h2>
    <form action="http://localhost:8080/app/refresh" method="post">
        <input type="submit">
    </form>
    <h2>Welcome User, to the virtual coach User Dashboard!</h2>
    <p>You have basic access and hence have to the following functionalities</p>
    <ol>
        <li>See your workouts</li>
        <li>Add a workout</li>
        <li>Delete a workout</li>
    </ol>
    <h2> List of your workouts:</h2>
    
    <table id="workoutstable"></table>
    <button onclick="generateWorkoutTable()">Click here for workouts</button>
    <!-- <button onclick="generateUserTable()">Click me</button>
     -->
        <!-- <table id="athtable"></table> -->
    
        <h3> You can delete a workout here: </h3>
        <form action="http://localhost:8080/app/deleteWorkout" method="post">
            <label for="wid"> <b>Workout ID (wid)</b></label><br>
            <input type="text" name="wid" id="id_number" /><br>
            <input type="submit">
        </form>

        <h3> You can add a workout here: </h3>
        <form action="http://localhost:8080/app/userLogin" method="post">
            <label for="day"> <b>Day</b></label><br>
            <input type="text" name="day" id="day" /><br>
            <label for="distance"> <b>Distance</b></label><br>
            <input type="number" name="distance" id="distance" /><br>
            <label for="gain"> <b>Gain</b></label><br>
            <input type="number" name="gain" id="gain" /><br>
            <label for="time"> <b>Time</b></label><br>
            <input type="number" name="time" id="time" /><br>
            <input type="submit">
        </form>    

    <script src="user.js"> </script>
</body>

</html>
